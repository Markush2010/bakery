{% extends "base.html" %}

{% load i18n %}

{% block content %}
<h4>
  {% blocktrans with cookie=object %}
    Votes for {{ cookie }}
  {% endblocktrans %}
</h4>
<table class="table table-condensed cookies color1">
  {% for user in users %}
  <tr class="user">
    <td class="name">{{ user.username }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
